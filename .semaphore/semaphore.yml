version: v1.0
name: "Terraform-Module-Route53 CI Pipeline"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Tests"
    task:
      prologue:
        commands:
          - checkout --use-cache
      jobs:
        - name: "Pre Commit Hooks"
          commands:
            - make docker/pre-commit-hooks

promotions:
  - name: "Unit Tests"
    pipeline_file: unit-tests.yml
    auto_promote:
      when: "branch = 'master'"
